server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cobamovil_db
    username: cobamovil_user
    password: cobamovil_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  jwt:
    secret: mySecretKey123456789012345678901234567890
    expiration: 86400 # 24 horas en segundos
  coverage:
    enabled: true
    # Simple bounding box for coverage (example: Bogota approx)
    minLat: 4.45
    maxLat: 4.90
    minLng: -74.30
    maxLng: -73.90
  whatsapp:
    number: "+573001112233"

logging:
  level:
    com.cobamovil.backend: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.validation: DEBUG
    org.hibernate.validator: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"



